<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-2">
      <!--Sidebar content-->
      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="points">Most points</option>
        </select>
      </p>
    </div>
    <div class="col-md-10">
      <!--Body content-->
      <table class="table table-striped table-responsive">
        <thead class="teams">
          <th>
            Team name
          </th>
          <th>
            Points
          </th>
        </thead>
        <tbody>
          <tr ng-repeat="team in $ctrl.teams | filter: $ctrl.query | orderBy: $ctrl.orderProp : $ctrl.orderProp === 'points'">
            <td>
              <a href="#!/teams/{{ team._id }}">{{ team.name }}</a>
            </td>
            <td>
              {{ team.points }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
