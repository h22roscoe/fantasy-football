<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-sm-2">
      <!--Sidebar content-->
      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="points">Most points</option>
        </select>
      </p>

      <p>
        Click <a href="#!/players">here</a> for the players table
      </p>
    </div>
    <div class="col-sm-10">
      <!--Body content-->
      <h1 class="text-center">Teams table</h1>
      <table class="table table-striped table-responsive">
        <thead class="teams">
          <th>Team name</th>
          <th>Owner</th>
          <th>Points</th>
        </thead>
        <tbody>
          <tr ng-repeat="team in $ctrl.teams | filter: $ctrl.query | orderBy: $ctrl.orderProp : $ctrl.orderProp === 'points'">
            <td><a href="#!/teams/{{ team._id }}">{{ team.name }}</a></td>
            <td>{{ team.owner.name }}</td>
            <td>{{ team.points }}</td>
          </tr>
        </tbody>
      </table>
      <p class="text-center">
        Add a new team <a href="#!/create-team">here</a>!
      </p>
    </div>
  </div>
</div>
