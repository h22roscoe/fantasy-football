<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-sm-2 col-sm-offset-2">
      <!--Sidebar content-->
      <search query="$ctrl.query" order="$ctrl.orderProp"></search>
      <p class="text-center" ng-show="$ctrl.isLoggedIn && !$ctrl.team()">
        Add your team <a href="#!/create-team">here</a>!
      </p>
    </div>
    <div class="col-sm-6">
      <!--Body content-->
      <h1 class="text-center">Teams table</h1>
      <table class="table table-striped table-responsive">
        <thead class="teams">
          <th>Team name</th>
          <th>Owner</th>
          <th>Points</th>
        </thead>
        <tbody>
          <tr ng-repeat="team in $ctrl.teams | filter: $ctrl.query | orderBy: $ctrl.orderProp : $ctrl.orderProp === 'points'">
            <td><a href="#!/teams/{{ team._id }}">{{ team.name }}</a></td>
            <td>{{ team.owner.username }}</td>
            <td>{{ team.points }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
