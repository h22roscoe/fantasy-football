<div class="row-fluid">
  <div class="col-sm-6 col-sm-offset-3">
    <h1>Edit player</h1>
    <form ng-submit="$ctrl.onSubmit()" novalidate>
      <div class="form-group">
        <label for="name">Player Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          ng-model="$ctrl.player.name" />
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <select
          class="form-control"
          id="position"
          ng-model="$ctrl.player.position"
          ng-options="position for position in $ctrl.positions">
        </select>
      </div>
      <div class="form-group">
        <label for="xi">XI</label>
        <select
          class="form-control"
          id="xi"
          ng-model="$ctrl.player.xi"
          ng-options="xi for xi in $ctrl.xis" />
      </div>
      <div class="form-group">
        <label for="goals">Goals</label>
        <input
          class="form-control"
          type="number"
          min="0"
          id="goals"
          ng-model="$ctrl.player.goals" />
      </div>
      <button
        type="submit"
        class="btn btn-default">Update this player!
      </button>
    </form>
  </div>
</div>
